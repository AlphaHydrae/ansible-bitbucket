galaxy_info:
  author: Simon Oulevay (Alpha Hydrae)
  description: Adds Bitbucket to SSH known hosts.
  license: MIT
  min_ansible_version: 2.0

  platforms:
    - name: Darwin
      versions:
        - all
    - name: Fedora
      versions:
        - all
    - name: Ubuntu
      versions:
        - all

  galaxy_tags:
    - bitbucket
    - ssh

dependencies:
  - role: AlphaHydrae.ssh-known-host
    ssh_known_hosts:
      - host: bitbucket.org
        key: ssh-rsa 
    ssh_known_host_root: true
